<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Register</title>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="fullscreen">
        <div class="wrapper" align="center" style="padding-top: 10%">
            <section class="content">
                <div style="width : 35%">
                    <div class="header">
                        <h2 class="title">CMS Dashboard</h2>
                    </div>
                    <form id="registerForm" name="registerForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <p class="text-left">First name</p>
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                                </div>
                                <div class="col-lg-6">
                                    <p class="text-left">Last name</p>
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="text-left">Id Card Number or Passport</p>
                            <input type="text" class="form-control" id="idCardNumber" name="idCardNumber" placeholder="Id Card Number or Passport" required>
                        </div>

                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" id="gender">
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-control" id="role">
                                <option>Select Role</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Member</label>
                            <select class="form-control" id="member">
                                <option>Select Member</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <p class="text-left">Phone Number</p>
                            <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <p class="text-left">Email</p>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <p class="text-left">Place Of Birth</p>
                            <input type="text" class="form-control" id="birthPlace" name="birthPlace" placeholder="Place of Birth" required>
                        </div>
                        <div class="form-group">
                            <p class="text-left">Date Of Birth</p>
                            <input type="date" class="form-control" id="birthDate" name="birthDate" placeholder="Date of Birth" required>
                        </div>

                        <div class="form-group">
                            <p class="text-left">Username</p>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username to be used to login to dashboard" readonly>
                        </div>

                        <div class="form-group" id="recommendedUsername" style="display: none">
                        </div>

                        <div class="form-group">
                            <p class="text-left">Password</p>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password that will be used to login to dashboard" required>
                        </div>
                        <div class="form-group">
                            <p class="text-left">Confirm Password</p>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <button type="submit" id="confirmBtn" class="btn btn-primary btn-block">Submit</button>
                                </div>
                                <div class="col-lg-6">
                                    <button type="button" id="cancelBtn" class="btn btn-danger btn-block">Cancel</button>
                                </div>
                            </div>
                        </div>

                        <!-- Login buttons -->
                        <!--<div class="text-center">
                            <p>Already have login and password?? <a href="#!">Sign In</a></p>
                        </div>-->
                    </form>
                </div>
            </section>
        </div>
        <!-- jQuery -->
        <script src="../js/jquery.min.js"></script>

        <!-- Sweet Alert -->
        <script src="../js/sweetalert.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../js/startmin.js"></script>

        <!-- Service -->
        <script src="../js/service/_data.js"></script>
        <script src="../js/service/cancel.js"></script>
        <script src="../js/service/register.js"></script>

    </body>
</html>
